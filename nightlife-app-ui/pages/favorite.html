<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>夜场宝 - 收藏夹</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF2E63',
            secondary: '#08D9D6',
            dark: '#252A34',
            light: '#EAEAEA',
            'primary-light': '#FF84A2',
            'secondary-light': '#75F0EE',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .card-hover {
        @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
      }
      .nav-active {
        @apply text-primary border-b-2 border-primary;
      }
      .glass-effect {
        @apply bg-white/80 backdrop-blur-md;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <!-- 顶部导航栏 -->
  <header class="fixed top-0 left-0 right-0 z-50 glass-effect">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center">
        <uni-icon type="left" size="20" color="#666"></uni-icon>
        <h1 class="ml-2 font-medium">我的收藏</h1>
      </div>
      <button class="text-primary text-sm">编辑</button>
    </div>
  </header>

  <!-- 主要内容区 -->
  <main class="pt-16 pb-20">
    <!-- 筛选 -->
    <section class="bg-white sticky top-16 z-40">
      <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between">
          <button class="flex-1 py-2 text-sm border-b-2 border-primary text-primary">全部</button>
          <button class="flex-1 py-2 text-sm border-b-2 border-transparent text-gray-500">酒吧</button>
          <button class="flex-1 py-2 text-sm border-b-2 border-transparent text-gray-500">KTV</button>
          <button class="flex-1 py-2 text-sm border-b-2 border-transparent text-gray-500">其他</button>
        </div>
      </div>
    </section>
    
    <!-- 收藏列表 -->
    <section class="mt-3">
      <div class="container mx-auto px-4">
        <div class="space-y-3">
          <!-- 夜场卡片 1 -->
          <div class="flex rounded-lg overflow-hidden shadow-sm card-hover">
            <div class="w-1/3 relative">
              <img src="https://picsum.photos/200/200?random=80" alt="红馆KTV" class="w-full h-full object-cover">
              <div class="absolute top-1 left-1 bg-primary text-white text-xs px-1 rounded">优惠</div>
            </div>
            <div class="w-2/3 p-3 bg-white">
              <div class="flex justify-between">
                <h3 class="font-medium">红馆KTV</h3>
                <button class="text-gray-400">
                  <uni-icon type="delete" size="16"></uni-icon>
                </button>
              </div>
              <div class="flex items-center mt-1">
                <div class="flex">
                  <uni-icon type="star-filled" size="12" color="#FFC107"></uni-icon>
                  <span class="text-sm ml-1">4.8</span>
                </div>
                <span class="text-xs text-gray-500 ml-2">(126条评价)</span>
              </div>
              <p class="text-xs text-gray-500 mt-1">解放西路128号</p>
              <div class="flex items-center mt-1">
                <span class="text-xs bg-primary/10 text-primary px-1 rounded">商务KTV</span>
                <span class="text-xs text-gray-500 ml-2">免费停车</span>
              </div>
              <div class="flex justify-between items-end mt-2">
                <div>
                  <span class="text-primary font-bold">¥388</span>
                  <span class="text-xs text-gray-500">起/小时</span>
                </div>
                <span class="text-xs text-gray-500">距离2.5km</span>
              </div>
            </div>
          </div>
          
          <!-- 夜场卡片 2 -->
          <div class="flex rounded-lg overflow-hidden shadow-sm card-hover">
            <div class="w-1/3 relative">
              <img src="https://picsum.photos/200/200?random=81" alt="苏荷酒吧" class="w-full h-full object-cover">
              <div class="absolute top-1 left-1 bg-secondary text-white text-xs px-1 rounded">新开业</div>
            </div>
            <div class="w-2/3 p-3 bg-white">
              <div class="flex justify-between">
                <h3 class="font-medium">苏荷酒吧</h3>
                <button class="text-gray-400">
                  <uni-icon type="delete" size="16"></uni-icon>
                </button>
              </div>
              <div class="flex items-center mt-1">
                <div class="flex">
                  <uni-icon type="star-filled" size="12" color="#FFC107"></uni-icon>
                  <span class="text-sm ml-1">4.7</span>
                </div>
                <span class="text-xs text-gray-500 ml-2">(98条评价)</span>
              </div>
              <p class="text-xs text-gray-500 mt-1">五一广场黄兴南路</p>
              <div class="flex items-center mt-1">
                <span class="text-xs bg-primary/10 text-primary px-1 rounded">酒吧</span>
                <span class="text-xs text-gray-500 ml-2">有表演</span>
              </div>
              <div class="flex justify-between items-end mt-2">
                <div>
                  <span class="text-primary font-bold">¥128</span>
                  <span class="text-xs text-gray-500">起/人</span>
                </div>
                <span class="text-xs text-gray-500">距离1.8km</span>
              </div>
            </div>
          </div>
          
          <!-- 夜场卡片 3 -->
          <div class="flex rounded-lg overflow-hidden shadow-sm card-hover">
            <div class="w-1/3 relative">
              <img src="https://picsum.photos/200/200?random=82" alt="本色酒吧" class="w-full h-full object-cover">
            </div>
            <div class="w-2/3 p-3 bg-white">
              <div class="flex justify-between">
                <h3 class="font-medium">本色酒吧</h3>
                <button class="text-gray-400">
                  <uni-icon type="delete" size="16"></uni-icon>
                </button>
              </div>
              <div class="flex items-center mt-1">
                <div class="flex">
                  <uni-icon type="star-filled" size="12" color="#FFC107"></uni-icon>
                  <span class="text-sm ml-1">4.6</span>
                </div>
                <span class="text-xs text-gray-500 ml-2">(87条评价)</span>
              </div>
              <p class="text-xs text-gray-500 mt-1">芙蓉区黄兴中路</p>
              <div class="flex items-center mt-1">
                <span class="text-xs bg-primary/10 text-primary px-1 rounded">酒吧</span>
                <span class="text-xs text-gray-500 ml-2">周末表演</span>
              </div>
              <div class="flex justify-between items-end mt-2">
                <div>
                  <span class="text-primary font-bold">¥158</span>
                  <span class="text-xs text-gray-500">起/人</span>
                </div>
                <span class="text-xs text-gray-500">距离3.2km</span>
              </div>
            </div>
          </div>
          
          <!-- 夜场卡片 4 -->
          <div class="flex rounded-lg overflow-hidden shadow-sm card-hover">
            <div class="w-1/3 relative">
              <img src="https://picsum.photos/200/200?random=83" alt="欢乐迪KTV" class="w-full h-full object-cover">
              <div class="absolute top-1 left-1 bg-primary text-white text-xs px-1 rounded">会员折扣</div>
            </div>
            <div class="w-2/3 p-3 bg-white">
              <div class="flex justify-between">
                <h3 class="font-medium">欢乐迪KTV</h3>
                <button class="text-gray-400">
                  <uni-icon type="delete" size="16"></uni-icon>
                </button>
              </div>
              <div class="flex items-center mt-1">
                <div class="flex">
                  <uni-icon type="star-filled" size="12" color="#FFC107"></uni-icon>
                  <span class="text-sm ml-1">4.5</span>
                </div>
                <span class="text-xs text-gray-500 ml-2">(75条评价)</span>
              </div>
              <p class="text-xs text-gray-500 mt-1">岳麓区麓山南路</p>
              <div class="flex items-center mt-1">
                <span class="text-xs bg-primary/10 text-primary px-1 rounded">量贩式KTV</span>
                <span class="text-xs text-gray-500 ml-2">小吃套餐</span>
              </div>
              <div class="flex justify-between items-end mt-2">
                <div>
                  <span class="text-primary font-bold">¥298</span>
                  <span class="text-xs text-gray-500">起/小时</span>
                </div>
                <span class="text-xs text-gray-500">距离5.7km</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
