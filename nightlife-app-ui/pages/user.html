<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>夜场宝 - 个人中心</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF2E63',
            secondary: '#08D9D6',
            dark: '#252A34',
            light: '#EAEAEA',
            'primary-light': '#FF84A2',
            'secondary-light': '#75F0EE',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .card-hover {
        @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
      }
      .nav-active {
        @apply text-primary border-b-2 border-primary;
      }
      .glass-effect {
        @apply bg-white/80 backdrop-blur-md;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <!-- 顶部导航栏 -->
  <header class="fixed top-0 left-0 right-0 z-50 glass-effect">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="font-medium">个人中心</h1>
      <uni-icon type="setting" size="20" color="#666"></uni-icon>
    </div>
  </header>

  <!-- 主要内容区 -->
  <main class="pt-16 pb-20">
    <!-- 用户信息 -->
    <section class="bg-white p-4">
      <div class="flex items-center">
        <img src="https://picsum.photos/200/200?random=60" alt="用户头像" class="w-16 h-16 rounded-full object-cover">
        <div class="ml-3">
          <h2 class="font-medium">夜场小王子</h2>
          <div class="flex items-center mt-1">
            <span class="text-xs bg-primary/10 text-primary px-1 rounded">VIP会员</span>
            <span class="text-xs text-gray-500 ml-2">LV.3</span>
          </div>
        </div>
        <uni-icon type="right" size="16" color="#999" class="ml-auto"></uni-icon>
      </div>
      
      <div class="grid grid-cols-4 gap-2 mt-4">
        <div class="text-center">
          <p class="font-medium">0</p>
          <p class="text-xs text-gray-500 mt-1">待付款</p>
        </div>
        <div class="text-center">
          <p class="font-medium">2</p>
          <p class="text-xs text-gray-500 mt-1">待消费</p>
        </div>
        <div class="text-center">
          <p class="font-medium">5</p>
          <p class="text-xs text-gray-500 mt-1">已消费</p>
        </div>
        <div class="text-center">
          <p class="font-medium">1</p>
          <p class="text-xs text-gray-500 mt-1">退款</p>
        </div>
      </div>
    </section>
    
    <!-- 功能入口 -->
    <section class="bg-white mt-3">
      <div class="grid grid-cols-4 gap-y-3 py-4">
        <div class="flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center">
            <uni-icon type="star" size="20" color="#FF2E63"></uni-icon>
          </div>
          <span class="text-xs mt-1">我的收藏</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-secondary/10 flex items-center justify-center">
            <uni-icon type="coupon" size="20" color="#08D9D6"></uni-icon>
          </div>
          <span class="text-xs mt-1">我的优惠券</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center">
            <uni-icon type="vipcard" size="20" color="#8B5CF6"></uni-icon>
          </div>
          <span class="text-xs mt-1">会员卡</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-amber-100 flex items-center justify-center">
            <uni-icon type="present" size="20" color="#F59E0B"></uni-icon>
          </div>
          <span class="text-xs mt-1">我的积分</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-emerald-100 flex items-center justify-center">
            <uni-icon type="message" size="20" color="#10B981"></uni-icon>
          </div>
          <span class="text-xs mt-1">我的消息</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
            <uni-icon type="phone" size="20" color="#EF4444"></uni-icon>
          </div>
          <span class="text-xs mt-1">联系客服</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
            <uni-icon type="question" size="20" color="#3B82F6"></uni-icon>
